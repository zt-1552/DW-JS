<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Задание по JS и JQERY</title>
</head>
<body>
  <div id="wrap">    
    <div class="container d-flex align-items-start" id="container">
      <button type="button" id="btn-top-red" class="btn btn-danger">Погнали</button>
      <button type="button" id="btn-top-fast-counter" class="btn btn-secondary">0</button>
      <button type="button" id="btn-top-grey" class="btn btn-secondary">Готово</button>
    </div>
  </div>

  <div id="modal-window" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content p-4 text-center">
          <div class="modal-body">
            <h2 class="mb-3 font-weight-bold">Все готово</h2>
            <p>Все анимации закончились, все готово!</p>
          </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnClear">Очистить страницу от всего</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

<script src="js/scripts.js"></script>
</body>
</html>
